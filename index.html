<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Gradient Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Gradient Background Container */
        .gradient-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #e6e6fa 0%, 
                #f8b4d9 25%, 
                #fffacd 50%, 
                #add8e6 75%, 
                #87ceeb 100%);
        }

        /* Gradient Sections - no longer needed */
        .gradient-section {
            display: none;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.3) 40%, 
                rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 10px rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .bubble::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 35%;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        /* Bubble Sizes */
        .bubble-small {
            width: 20px;
            height: 20px;
        }

        .bubble-medium {
            width: 40px;
            height: 40px;
        }

        .bubble-large {
            width: 60px;
            height: 60px;
        }

        .bubble-xl {
            width: 80px;
            height: 80px;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .content h1:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .content h1:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient Background -->
    <div class="gradient-container">
        <div class="gradient-section purple-section"></div>
        <div class="gradient-section pink-section"></div>
        <div class="gradient-section yellow-section"></div>
        <div class="gradient-section blue-section"></div>
    </div>

    <!-- Bubbles -->
    <div id="bubbles-container"></div>

    <!-- Content -->
    <div class="content">
        <a href="page2.html">
            <h1>~Start Dreaming~</h1>
        </a>
    </div>

    <script>
        // Create bubbles dynamically
        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            const bubbleCount = 50;
            const sizes = ['bubble-small', 'bubble-medium', 'bubble-large', 'bubble-xl'];
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${sizes[Math.floor(Math.random() * sizes.length)]}`;
                
                // Random position
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                bubble.style.animationDelay = Math.random() * 6 + 's';
                bubble.style.animationDuration = (4 + Math.random() * 4) + 's';
                
                container.appendChild(bubble);
            }
        }

        // Initialize bubbles when page loads
        window.addEventListener('load', createBubbles);

        // Add some interactivity - bubbles follow mouse slightly
        document.addEventListener('mousemove', (e) => {
            const bubbles = document.querySelectorAll('.bubble');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            bubbles.forEach((bubble, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const currentLeft = parseFloat(bubble.style.left);
                const currentTop = parseFloat(bubble.style.top);
                
                const newLeft = currentLeft + (mouseX - 0.5) * speed;
                const newTop = currentTop + (mouseY - 0.5) * speed;
                
                bubble.style.left = Math.max(0, Math.min(100, newLeft)) + '%';
                bubble.style.top = Math.max(0, Math.min(100, newTop)) + '%';
            });
        });
    </script>
</body>
</html>
